<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC YEIMI</title>
    <link rel="stylesheet" href="styles.css">
    <table border="1" style="text-align: center;"></table>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label><br>
    <input type="number" id="peso" name="peso"><br>
    <label for="altura">Altura (m):</label><br>
    <input type="number" id="altura" name="altura" step="0.01"><br>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="imc"></p>
    <p id="resultado"></p>
    <script src="calculo.js"></script>
</body>
</html>
